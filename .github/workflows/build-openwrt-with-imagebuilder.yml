#=====================================================================================
# https://github.com/lasthinker/amlogic-s9xxx-openwrt
# Description: Build OpenWrt with Image Builder
# Instructions: https://openwrt.org/docs/guide-user/additional-software/imagebuilder
# Download options: https://downloads.openwrt.org/releases
#=====================================================================================

name: Build OpenWrt with ImageBuilder

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      branch:
        description: "Select Releases Branch"
        required: false
        default: "22.03.2"
        type: choice
        options:
          - 22.03.2
          - 21.02.5
          - 19.07.10
          - 18.06.9
      openwrt_board:
        description: "Select Amlogic Board"
        required: false
        default: "s905x"
        type: choice
        options:
          - all
          - s905x
      openwrt_kernel:
        description: "Select Kernel Version"
        required: false
        default: "5.15.75"
        type: choice
        options:
          - 5.15.75_5.10.150
          - 5.10.150_5.4.220
          - 5.4.220_5.15.75
          - 5.4.220
          - 5.10.150
          - 5.15.75
      auto_kernel:
        description: "Auto Use Latest Kernel"
        required: false
        default: true
        type: boolean
      openwrt_size:
        description: "Set ROOTFS Size(Unit: MiB)."
        required: false
        default: "960"

env:
  TZ: Asia/Jakarta
  IMAGEBUILDER_SH: router-config/openwrt-imagebuilder/imagebuilder.sh

jobs:
  build:
    runs-on: ubuntu-22.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialization Environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc 2>/dev/null
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/lasthinker/amlogic-s9xxx-armbian/main/compile-kernel/tools/script/ubuntu2204-make-openwrt-depends)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "${TZ}"
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Build Rootfs with Image Builder
        id: imagebuilder
        if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
        run: |
          RELEASES_BRANCH="${{ github.event.inputs.branch }}"
          chmod +x ${IMAGEBUILDER_SH}
          ${IMAGEBUILDER_SH} ${RELEASES_BRANCH}
          echo "RELEASES_BRANCH=${RELEASES_BRANCH}" >> ${GITHUB_ENV}
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Build OpenWrt Firmware
        if: ${{ steps.imagebuilder.outputs.status }} == 'success' && !cancelled()
        uses: lasthinker/amlogic-s9xxx-openwrt@main
        with:
          openwrt_path: openwrt/bin/targets/*/*/*rootfs.tar.gz
          openwrt_board: ${{ github.event.inputs.openwrt_board }}
          openwrt_kernel: ${{ github.event.inputs.openwrt_kernel }}
          auto_kernel: ${{ github.event.inputs.auto_kernel }}
          openwrt_size: ${{ github.event.inputs.openwrt_size }}

      - name: Upload OpenWrt Firmware to Release
        uses: ncipollo/release-action@main
        if: ${{ env.PACKAGED_STATUS }} == 'success' && !cancelled()
        with:
          tag: openwrt_aml_imagebuilder_${{ env.RELEASES_BRANCH }}_${{ env.PACKAGED_OUTPUTDATE }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          token: ${{ secrets.GH_TOKEN }}
          body: |
            This is OpenWrt Firmware for Amlogic S905X
            * Firmware Information
            Default IP: 192.168.2.1
            Default Username: root
            Default Password: password
            Default WIFI SSID: OpenWrt
            Default WIFI Password: none
            Install to eMMC: Login to OpenWrt → System → Amlogic Service → Install OpenWrt
