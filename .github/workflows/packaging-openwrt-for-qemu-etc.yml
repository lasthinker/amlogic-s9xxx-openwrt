name: Packaging OpenWrt for Qemu, etc.

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      branch:
        description: "Select Source Branch"
        required: false
        default: "lasthinker"
        type: choice
        options:
          - lasthinker
          - official
      openwrt_soc:
        description: "Select Device SoC"
        required: false
        default: "s905x"
        type: choice
        options:
          - all
          - s905x
      openwrt_kernel:
        description: "Select Kernel version"
        required: false
        default: "5.15.75"
        type: choice
        options:
          - 5.15.75_5.10.150
          - 5.10.150_5.4.220
          - 5.4.220_5.15.75
          - 5.4.220
          - 5.10.150
          - 5.15.75
      auto_kernel:
        description: "Auto Use Latest Kernel"
        required: false
        default: true
        type: boolean

env:
  TZ: Asia/Jakarta

jobs:
  build:
    runs-on: ubuntu-22.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialization Environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc 2>/dev/null
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/lasthinker/amlogic-s9xxx-armbian/main/compile-kernel/tools/script/ubuntu2204-make-openwrt-depends)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "${TZ}"
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Download Armvirt File
        id: down
        if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
        run: |
          openwrt_url="$(curl -s "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases" | grep -o "OpenWrt_.*${{ github.event.inputs.branch }}.*/.*rootfs.tar.gz" | head -n 1)"
          [[ -z "${openwrt_url}" ]] && echo -e "OpenWrt file not found!" && exit 1
          #
          armvirt_tarfile_path="openwrt/bin/targets/armvirt/64"
          [[ -d "${armvirt_tarfile_path}" ]] || mkdir -p ${armvirt_tarfile_path}
          #
          wget -q -P "${armvirt_tarfile_path}" "https://github.com/${GITHUB_REPOSITORY}/releases/download/${openwrt_url}"
          [[ "${?}" -ne "0" ]] && echo -e "The armvirt file download failed!" && exit 1
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Packaging OpenWrt
        uses: lasthinker/amlogic-s9xxx-openwrt@main
        if: ${{ steps.down.outputs.status }} == 'success' && !cancelled()
        env:
          OPENWRT_ARMVIRT: openwrt/bin/targets/*/*/*rootfs.tar.gz
          KERNEL_REPO_URL: https://github.com/lasthinker/kernel/tree/main/pub/stable
          PACKAGE_SOC: ${{ github.event.inputs.openwrt_soc }}
          KERNEL_VERSION_NAME: ${{ github.event.inputs.openwrt_kernel }}
          KERNEL_AUTO_LATEST: ${{ github.event.inputs.auto_kernel }}

      - name: Upload OpenWrt Firmware to Release
        uses: ncipollo/release-action@main
        if: ${{ env.PACKAGED_STATUS }} == 'success' && !cancelled()
        with:
          tag: OpenWrt_aarch64_${{ env.PACKAGED_OUTPUTDATE }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          token: ${{ secrets.GH_TOKEN }}
          body: |
            This is OpenWrt Firmware for Armvirt 64
            * Firmware Information
            Default IP: 192.168.1.1
            Default Username: root
            Default Password: password
